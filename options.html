
<!DOCTYPE html>
<html>
<head>
  <title>YouTube Link Submitter Options</title>
  <style>
    body { font-family: sans-serif; padding: 1em; width: 300px; }
    label { display: block; margin-bottom: 0.5em; }
    input[type="url"] { width: 100%; padding: 0.5em; box-sizing: border-box; }
    button { margin-top: 1em; padding: 0.5em 1em; }
    #status { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Settings</h1>
  <label for="target-url">Target Website URL:</label>
  <input type="url" id="target-url" placeholder="https://example.com/submit">
  <button id="save">Save</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
